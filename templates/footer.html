{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="flashes">
    {% for message in messages %}
    <script type="text/javascript">
       
       $.confirm({
    title: 'Alert!',
    content: '{{message}}',
    type: 'red',
    typeAnimated: true,
    buttons: {
        tryAgain: {
            text: 'Ok',
            btnClass: 'btn-red',
            action: function(){
            }
        },
        close: function () {
        }
    }
});
            // toastr.options.timeOut = 800;
            // toastr.info('{{message}}');
       
       
     
      </script>
   
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
