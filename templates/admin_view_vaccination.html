{% include 'adminheader.html' %}

<center>
    <div class="img-div"></div>
    <h3>Vaccination Details</h3>
    <form action="" method="post">
    <table class="table table-striped tbl-new bg-light shadow" style="max-width: 1200px;">
        <tr>
            <th>Vaccination</th>
            <th>Age Group</th>
            <th>Total Number</th>
            <th>Date</th>
            <th>time</th>
            <th>Status</th>
           

        </tr>
        {% for row in data['res'] %}
        <tr>
            <td>{{ row['name'] }}</td>
            <td>{{ row['age_group'] }}</td>
            <td>{{ row['total_number'] }}</td>
            <td>{{ row['date'] }}</td>
            <td>{{ row['time'] }}</td>
            <td style="color: red;">{{ row['status'] }}</td>
           

        </tr>
        {% endfor %}
    </table>
</form>
</center>

{% include 'footer.html' %}
